<div 
    class="h-screen w-screen flex justify-center items-center bg-cover bg-no-repeat bg-center bg-login-bg">
    <div 
        class="custom-container-size bg-white/[.4] rounded-3xl backdrop-blur-3xl border-solid border-4 border-[#5b1e83] shadow-2xl shadow-[#5b1e83]">
        <h1 
            class="text-center text-5xl text-white mt-8 font-bold underline">Sing In</h1>
        <p class="text-center m-4" hidden>{{warning}}</p>
        <form>
            <div class="flex justify-center mt-6">
                <div class="flex items-center">  
                    <fa-icon [icon]="faEnvelope" style="color: #ac22a3;" 
                        class="fa-2x mr-2 absolute ml-[21.30rem]"></fa-icon>
                    <input 
                        class="h-12 my-2 mx-2 w-96  border-solid rounded-full pl-4 pr-2 text-lg focus:outline-[#ac22a3] focus:ring-[#ac22a3] focus:ring-0"
                        type="text" placeholder="Email" required>
                </div>
            </div>
            <div class="flex justify-center mt-5">
                <div class="flex items-center">  
                    <fa-icon [icon]="faLock" style="color: #ac22a3;" 
                        class="fa-2x mr-2 absolute ml-[21.30rem]"></fa-icon>
                        <input 
                        class="h-12  mx-2 w-96 border-solid  border-2 rounded-full pl-4 pr-2 text-lg focus:border-[#ac22a3] focus:outline-[#ac22a3] "
                        type="password" placeholder="Password" required>

                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button 
                    class="text-white text-xl bg-[#270459] h-12 w-96 rounded-full hover:bg-gradient-to-r from-[#7c1f90] to-[#f926bb] "
                    type="submit">Login</button>
            </div>
                <p class="text-center m-3 text-white">Dont' have a account? <a href="#" class="text-[#270459] underline hover:text-[#f926bb]">Sing Up!</a></p>
        </form>
    </div>
</div>
