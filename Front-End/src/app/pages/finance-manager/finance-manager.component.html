<body class="h-screen w-screen bg-[#291E56]">
    <app-header></app-header>
    
    <div class="flex">
        <div class="inline-block">
            <app-user-info></app-user-info>
            <div class="bg-[#171139] rounded-3xl flex flex-col justify-center mt-5 custom-container-lastfinance  mx-auto">
                <div class="flex justify-center items-center m-3 bg-[#291E56]/[0.5] rounded-2xl">
                    <h1 class="text-center text-white font-semibold text-3xl m-2">Last Finances</h1>
                </div>
            </div>


            <div *ngIf="finance">
                <div *ngFor="let item of finance.slice(financeIndex, financeIndex + 3); let i = index">
                  <app-financecards [finance]="item"></app-financecards>
                </div>
              </div>
            

            <div class="justify-center flex m-1">
              <button class="text-xl mr-6" [disabled]="isPreviousDisabled()" (click)="onPrevious()">
                <fa-icon [icon]="faCaretLeft" [style.color]="isPreviousDisabled() ? '#3730a3' : '#7e22ce'" class="fa-2x"></fa-icon>
              </button>
              <button class="ml-6 text-xl" [disabled]="isNextDisabled()" (click)="onNext()">
                <fa-icon [icon]="faCaretRight" [style.color]="isNextDisabled() ? '#3730a3' : '#7e22ce'" class="fa-2x"></fa-icon>
              </button>
            </div>
            
        </div>
        <div class=" flex-1">
            <app-graph></app-graph>
        </div>
    

    </div>
    

</body>
