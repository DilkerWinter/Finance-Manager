<div class="bg-[#171139] rounded-3xl custom-container-size-user flex flex-col m-11">
    <div class="flex items-center justify-start ml-6 mr-6 mt-6 mb-2 bg-[#291E56]/[0.5] rounded-2xl" >
      <fa-icon [icon]="faUserCicle" style="color: #fff;" class="fa-3x items-center ml-3 mr-6"></fa-icon>
      <p class="text-3xl text-white">{{userName}}</p>
    </div>

    <br>

    <div class="ml-6 mr-6  bg-[#291E56]/[0.5] rounded-2xl">
      <h2 class="text-white text-3xl ml-3 mt-2 text-start">Total: <span class="text-green-600">R$ {{totalBalance.toFixed(2)}}</span></h2>
      <p class="text-white text-xl ml-3 mt-2 text-start">Earned: <span class="text-green-600">+R$ {{totalEarned.toFixed(2)}}</span></p>
      <p class="text-white text-xl ml-3 mt-2 mb-3 text-start">Expend: <span class="text-red-600">-R$ {{totalExpend.toFixed(2)}}</span></p> 
    </div>
  </div>
