<div class=" bg-[#171139] rounded-3xl flex flex-col ml-12 mr-12 mt-3 custom-container-finance-card h-auto ">
    <div class="m-4 bg-[#291E56]/[0.5] rounded-2xl">
        <div class="flex justify-between">
            <h1 class="text-white mt-2 ml-3 text-xl">{{finance.title}}</h1>
            <p class="text-white mr-3 mt-3 text-xs">{{financeDateFormated}}</p>
        </div>
        <div class="flex justify-between">
            <p class="text-white ml-3 mt-4 text-base">{{finance.description}}</p>
            <h2 class="text-white mr-3 mt-2 mb-2 text-2xl"><span [ngClass]="{'text-red-600': finance.value < 0, 'text-green-600': finance.value > 0}">{{ finance.value < 0 ? '-R$ ' : 'R$ ' }}{{getAbsoluteValue().toFixed(2)}}</span></h2>
        </div>    
    </div>
    
</div>
